<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="progress-block" id="progressBlock">
            <svg width="200" height="200" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="90" fill="none" stroke="#ddd" stroke-width="20" />
                <circle id="progressCircle" cx="100" cy="100" r="90" fill="none" stroke="#007bff" stroke-width="20" stroke-dasharray="565.48" stroke-dashoffset="565.48" class="progress-circle" />
            </svg>
        </div>
        <div class="controls">
            <div class="control-item">
                <input type="number" id="valueInput" min="0" max="100" value="0">
                <label for="valueInput">Value</label>
            </div>
            <div class="control-item">
                <input type="checkbox" id="animateToggle" class="toggle">
                <label for="animateToggle">Animate</label>
            </div>
            <div class="control-item">
                <input type="checkbox" id="hideToggle" class="toggle">
                <label for="hideToggle">Hide</label>
            </div>
        </div>
    <script src="/app.js"></script>
</body>
</html>
